<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airbnb Style UI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="hero">
    <header>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_BÃ©lo.svg" alt="Airbnb Logo" />
      </div>
      <nav>
        <a href="#">Places to stay</a>
        <a href="#">Experiences</a>
        <a href="#">Online Experiences</a>
      </nav>
      <div class="actions">
        <a href="#" class="host-btn">Become a host</a>
        <img src="https://img.icons8.com/ios-filled/20/ffffff/menu.png" alt="menu"/>
        <div class="profile-icon">
          <img src="https://img.icons8.com/ios-filled/20/ffffff/user-male-circle.png" alt="user"/>
        </div>
      </div>
    </header>

    <div class="search-bar">
      <div class="search-item">
        <label>Location</label>
        <input type="text" placeholder="Where are you going?" />
      </div>
      <div class="search-item">
        <label>Check in</label>
        <input type="text" placeholder="Add dates" />
      </div>
      <div class="search-item">
        <label>Check out</label>
        <input type="text" placeholder="Add dates" />
      </div>
      <div class="search-item">
        <label>Guests</label>
        <input type="text" placeholder="Add guests" />
      </div>
      <div class="search-button">
        <button><img src="https://img.icons8.com/ios-filled/20/ffffff/search--v1.png" alt="search"/></button>
      </div>
    </div>

    <div class="flexible">
      <h2>Not sure where to go? Perfect.</h2>
      <button class="flexible-btn">I'm flexible</button>
    </div>
  </div>
</body>
</html>
