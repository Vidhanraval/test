<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-md max-w-xl w-full">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Contact Us</h2>
    <form>
      <!-- Name Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
          <input type="text" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
          <input type="text" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>
      </div>

      <!-- Email -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
        <input type="email" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
      </div>

      <!-- Query Type -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Query Type *</label>
        <div class="flex gap-4 mt-2">
          <label class="flex items-center gap-2">
            <input type="radio" name="queryType" class="form-radio text-green-600" required />
            <span>General Enquiry</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="queryType" class="form-radio text-green-600" required />
            <span>Support Request</span>
          </label>
        </div>
      </div>

      <!-- Message -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Message *</label>
        <textarea rows="4" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
      </div>

      <!-- Consent -->
      <div class="mt-4 flex items-start">
        <input type="checkbox" id="consent" class="mt-1 mr-2" required />
        <label for="consent" class="text-sm text-gray-700">I consent to being contacted by the team *</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="mt-6 w-full bg-emerald-700 text-white py-2 rounded-md hover:bg-emerald-800 transition">
        Submit
      </button>
    </form>
  </div>
</body>
</html>
